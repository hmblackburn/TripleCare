<div class="content-container auth-container">
    <plat-link plat-options="{view: 'home-vc'}"><img src="./images/triplecare_logo_nobck.png" class="auth-logo" alt="triplecare"></plat-link>
    <div class="auth-input-container">
        <div class="error-message">{{error}}</div>
        <form action="" plat-submit="login()">
            <plat-input class="custom-input" type="text" plat-bind="username" placeholder="Username"></plat-input>
            <plat-input class="custom-input" type="password" plat-bind="password" placeholder="Password"></plat-input>
            <plat-button type="submit" class="button-primary gs-button">LOGIN</plat-button>
        </form>
    </div>
</div>
