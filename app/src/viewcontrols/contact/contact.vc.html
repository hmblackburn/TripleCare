<div class="contact-background">
	<div class="empty-top"></div>
	<div class="login-info col-dsk-12 col-phn-12 flexbox">
		<plat-input class="input custom-input" type="text" name="name" placeholder="NAME" plat-bind="getName"></plat-input>
		<plat-input class="input custom-input" type="email" name="email" placeholder="EMAIL" plat-bind="getEmail"></plat-input>
		<plat-input class="input custom-input" type="text" name="comment" placeholder="COMMENT" plat-bind="getComment"></plat-input>
		<br>
		<plat-button class="button-primary gs-button" plat-tap="pushEntry(getName, getEmail, getComment)">SUBMIT</plat-button>
	</div>
</div>
