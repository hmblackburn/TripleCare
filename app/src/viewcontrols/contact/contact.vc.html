<div class="contact-background">
	<div class="empty-top"></div>
	<!--<div class="error-message">{{error}}</div>-->
	<form plat-submit="saveContact()">
		<div class="login-info col-dsk-12 col-phn-12 flexbox">
			<plat-input class="input custom-input" type="text" name="name" placeholder="NAME" plat-bind="customer.name"></plat-input>
			<plat-input class="input custom-input" type="email" name="email" placeholder="EMAIL" plat-bind="customer.email"></plat-input>
			<plat-input class="input custom-input" type="text" name="comment" placeholder="COMMENT" plat-bind="customer.comment"></plat-input>
			<br>
			<plat-button class="button-primary gs-button">SUBMIT</plat-button>
		</div>
	</form>
</div>
