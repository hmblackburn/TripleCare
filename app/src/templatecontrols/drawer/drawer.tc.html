
 <plat-drawer class="drawer" plat-options="{ position: 'right'}">
        <plat-link class="drawer-links" plat-options="{view: 'home-vc'}">
            <li class="flextab">HOME</li>
        </plat-link>
        <plat-link class="drawer-links" plat-options="{view: 'services-vc'}">
            <li class="flextab">SERVICES</li>
        </plat-link>
        <plat-link class="drawer-links" plat-options="{view: 'calendar-vc'}" plat-visible="{{loggedin}}">
            <li class="flextab">CALENDAR</li>
        </plat-link>
        <plat-link class="drawer-links" plat-options="{view: 'contact-vc'}">
            <li class="flextab">CONTACT US</li>
        </plat-link>
        <plat-link class="drawer-links" plat-options="{view:'register-vc'}" plat-visible="{{!loggedin}}">
            <li class="flextab">LOG IN</li>
        </plat-link>
        <plat-link class="drawer-links" plat-options="{view: 'home-vc'}" plat-tap="logOut()" class="draweritem" plat-visible="{{loggedin}}">
            <li class="flextab">LOG OUT</li>
            </plat-link>
    </plat-drawer>
